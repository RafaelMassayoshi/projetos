<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="shortcut icon" href="./assets/ultraball.png" alt="ultraball"/>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <main>
        <img src="" alt="Pokemon" class="pokemon_image">
        <img src="./assets/pokedex.png" alt="pokedex" class="pokedex">
        <h1 class="pokemon_data">
            <span class="pokemon_number">6</span> -
            <span class="pokemon_name">Charizard</span>
        </h1>

        <form class="form">
            <div class="buttons">
                <button class="btn prev">&#60 prev</button>
                <button class="btn next">next &#62</button>
            </div>
            <input type="search" class="input_search" placeholder="name or number" required>
        </form>
    </main>
    <script src="./scripts.js"></script>
</body>
</html>
